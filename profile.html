<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Profile Page</title>
    <!-- Bootstrap CSS -->
    <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.3.0/dist/css/bootstrap.min.css" rel="stylesheet">
    <style>
        /* 프로필 카드의 위치와 크기 조정 */
        .profile-card {
            position: absolute; /* 화면 내 위치를 고정시키기 위한 속성 */
            top: 65px; /* 페이지 위쪽에서 20px 떨어진 위치 */
            right: 20px; /* 페이지 오른쪽에서 20px 떨어진 위치 */
            width: 200px; /* 프로필 카드의 너비 */
            z-index: 10; /* 다른 요소 위에 표시되도록 우선순위 설정 */
        }

        /* 탭 콘텐츠의 상단 여백 조정 */
        .tab-content-wrapper {
            margin-top: 80px; /* 네비게이션 바와 콘텐츠 사이의 간격을 확보 */
        }
    </style>
</head>
<body>
    <!-- 네비게이션 바 -->
    <nav class="navbar navbar-expand-lg navbar-light bg-light shadow-sm">
        <div class="container">
            <!-- 브랜드 로고 -->
            <a class="navbar-brand" href="#">RecipeApp</a>
            <!-- 반응형 토글 버튼 -->
            <button class="navbar-toggler" type="button" data-bs-toggle="collapse" data-bs-target="#navbarNav" aria-controls="navbarNav" aria-expanded="false" aria-label="Toggle navigation">
                <span class="navbar-toggler-icon"></span>
            </button>
            <!-- 네비게이션 메뉴 -->
            <div class="collapse navbar-collapse" id="navbarNav">
                <ul class="navbar-nav ms-auto"> <!-- 메뉴를 오른쪽 정렬 -->
                    <li class="nav-item">
                        <a class="nav-link active" href="#">Home</a>
                    </li>
                    <li class="nav-item">
                        <a class="nav-link" href="#">About</a>
                    </li>
                    <li class="nav-item">
                        <a class="nav-link" href="#">Contact</a>
                    </li>
                </ul>
            </div>
        </div>
    </nav>

    <!-- 프로필 카드 -->
    <div class="profile-card bg-white border rounded p-3 shadow">
        <!-- 프로필 이미지 -->
        <img src="https://via.placeholder.com/150" alt="-" class="rounded-circle img-fluid mb-3">
        <!-- 사용자 이름 -->
        <h4 class="fw-bold text-center">User Name</h4>
        <!-- 사용자 설명 -->
        <p class="text-muted text-center">레시피 탐구자</p>
    </div>

    <!-- 탭 콘텐츠 섹션 -->
    <div class="container tab-content-wrapper">
        <!-- 탭 네비게이션 -->
        <ul class="nav nav-tabs mb-4 justify-content-center" id="profileTabs" role="tablist">
            <li class="nav-item" role="presentation">
                <!-- Recipes 탭 -->
                <button class="nav-link active" id="recipes-tab" data-bs-toggle="tab" data-bs-target="#recipes" type="button" role="tab" aria-controls="recipes" aria-selected="true">Recipes</button>
            </li>
            <li class="nav-item" role="presentation">
                <!-- Reviews 탭 -->
                <button class="nav-link" id="reviews-tab" data-bs-toggle="tab" data-bs-target="#reviews" type="button" role="tab" aria-controls="reviews" aria-selected="false">Reviews</button>
            </li>
            <li class="nav-item" role="presentation">
                <!-- Favorites 탭 -->
                <button class="nav-link" id="favorites-tab" data-bs-toggle="tab" data-bs-target="#favorites" type="button" role="tab" aria-controls="favorites" aria-selected="false">Favorites</button>
            </li>
        </ul>

        <!-- 탭 콘텐츠 -->
        <div class="tab-content">
            <!-- Recipes 탭 콘텐츠 -->
            <div class="tab-pane fade show active" id="recipes" role="tabpanel" aria-labelledby="recipes-tab">
                <div class="row row-cols-1 row-cols-md-2 g-4 justify-content-center">
                    <!-- Recipe 카드 1 -->
                    <div class="col">
                        <div class="card">
                            <!-- 레시피 이미지 -->
                            <img src="https://via.placeholder.com/300x200" class="card-img-top" alt="Recipe Image">
                            <div class="card-body">
                                <!-- 카드 제목 -->
                                <h5 class="card-title">Recipe Title</h5>
                                <!-- 카드 설명 -->
                                <p class="card-text">A short description of the recipe goes here.</p>
                                <!-- 레시피 보기 버튼 -->
                                <a href="#" class="btn btn-primary">View Recipe</a>
                            </div>
                        </div>
                    </div>
                </div>
            </div>

            <!-- Reviews 탭 콘텐츠 -->
            <div class="tab-pane fade" id="reviews" role="tabpanel" aria-labelledby="reviews-tab">
                <p class="text-center">User reviews will appear here.</p>
            </div>

            <!-- Favorites 탭 콘텐츠 -->
            <div class="tab-pane fade" id="favorites" role="tabpanel" aria-labelledby="favorites-tab">
                <p class="text-center">Favorite recipes will appear here.</p>
            </div>
        </div>
    </div>

    <!-- Bootstrap 번들 (JS와 Popper 포함) -->
    <script src="https://cdn.jsdelivr.net/npm/bootstrap@5.3.0/dist/js/bootstrap.bundle.min.js"></script>
</body>
</html>
