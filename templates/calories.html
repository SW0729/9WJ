<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Food Intake Analyzer</title>
    <style>
        body {
            margin: 0;
            font-family: 'Arial', sans-serif;
            display: flex;
            flex-direction: column;
            height: 100vh;
            color: #f8f9fa;
            background: linear-gradient(to bottom, #1c1c1e, #2c2c2e);
        }

        .container {
            display: flex;
            flex: 1;
        }

        .sidebar {
            width: 30%;
            background-color: #343a40;
            padding: 20px;
            box-shadow: 2px 0 5px rgba(0, 0, 0, 0.3);
            display: flex;
            flex-direction: column;
            gap: 15px;
        }

        .sidebar h2 {
            color: #ffc107;
            margin-bottom: 10px;
        }

        .form-group {
            margin-bottom: 15px;
        }

        .form-group label {
            display: block;
            margin-bottom: 5px;
            font-weight: bold;
        }

        .form-group input, .form-group select {
            width: 100%;
            padding: 10px;
            font-size: 16px;
            border: 1px solid #495057;
            border-radius: 5px;
            background-color: #2c2c2e;
            color: #f8f9fa;
        }

        .form-group input:focus, .form-group select:focus {
            outline: none;
            border-color: #ffc107;
        }

        .checkbox-group {
            display: flex;
            gap: 10px;
        }

        .checkbox-box {
            border: 1px solid #495057;
            border-radius: 5px;
            padding: 10px;
            background-color: #2c2c2e;
            flex: 1;
            display: flex;
            flex-direction: column;
            align-items: flex-start;
        }

        .checkbox-box label {
            margin-bottom: 5px;
        }

        .submit-btn {
            background-color: #ffc107;
            border: none;
            padding: 12px;
            font-size: 18px;
            border-radius: 5px;
            cursor: pointer;
            transition: background-color 0.3s ease;
        }

        .submit-btn:hover {
            background-color: #ffcd39;
        }

        .results-panel {
            flex: 1;
            padding: 20px;
            display: flex;
            flex-direction: column;
            gap: 20px;
        }

        .results-panel-header {
            display: flex;
            justify-content: space-between;
            align-items: center;
        }

        .results-panel h2 {
            color: #ffc107;
            border-bottom: 2px solid #495057;
            padding-bottom: 5px;
            margin: 0;
        }

        .home-btn {
            background-color: #ffc107;
            color: #1c1c1e;
            text-decoration: none;
            padding: 8px 15px;
            font-size: 16px;
            border-radius: 5px;
            transition: background-color 0.3s ease;
        }

        .home-btn:hover {
            background-color: #ffcd39;
        }

        .result-box {
            background-color: #495057;
            padding: 15px;
            border-radius: 5px;
            box-shadow: 0 2px 5px rgba(0, 0, 0, 0.3);
        }

        .result-box p {
            margin: 0;
        }

        #dynamic-results {
            margin-top: 20px;
        }
    </style>
</head>
<body>
    <div class="container">
        <div class="sidebar">
            <h2>Food Intake Form</h2>
            <div class="form-group">
                <label for="food">Food Name:</label>
                <input type="text" id="food" placeholder="Enter food name">
            </div>

            <div class="checkbox-group">
                <div class="checkbox-box">
                    <input type="checkbox" id="breakfast" name="time" value="breakfast">
                    <label for="breakfast">Breakfast</label>
                </div>
                <div class="checkbox-box">
                    <input type="checkbox" id="lunch" name="time" value="lunch">
                    <label for="lunch">Lunch</label>
                </div>
                <div class="checkbox-box">
                    <input type="checkbox" id="dinner" name="time" value="dinner">
                    <label for="dinner">Dinner</label>
                </div>
            </div>

            <div class="form-group">
                <label for="age">Your Age:</label>
                <input type="number" id="age" placeholder="Enter your age">
            </div>

            <div class="form-group">
                <label for="diet">On a Diet?</label>
                <select id="diet">
                    <option value="yes">Yes</option>
                    <option value="no">No</option>
                </select>
            </div>

            <button class="submit-btn" id="analyze-btn">Analyze</button>
        </div>

        <div class="results-panel">
            <div class="results-panel-header">
                <h2>Analysis Results</h2>
                <a href="#" class="home-btn">Home</a>
            </div>
            <div id="dynamic-results"></div>
        </div>
    </div>

    <script>
        const checkboxes = document.querySelectorAll('input[name="time"]');

        checkboxes.forEach(checkbox => {
            checkbox.addEventListener('change', function () {
                if (this.checked) {
                    checkboxes.forEach(cb => {
                        if (cb !== this) {
                            cb.checked = false;
                        }
                    });
                }
            });
        });

        document.getElementById('analyze-btn').addEventListener('click', function () {
            const resultsContainer = document.getElementById('dynamic-results');
            resultsContainer.innerHTML = ''; // 첫 번째로 여기에서 초기화

            // 사용자가 선택한 시간을 받아오기
            const food_time = [];
            if (document.getElementById('breakfast').checked) food_time.push('breakfast');
            if (document.getElementById('lunch').checked) food_time.push('lunch');
            if (document.getElementById('dinner').checked) food_time.push('dinner');

            // 사용자 입력값 받아오기
            const food_details = document.getElementById('food').value;  // 음식 이름
            const age = document.getElementById('age').value;  // 나이
            const is_on_diet = document.getElementById('diet').value;  // 다이어트 여부

            // 입력값이 제대로 입력되었는지 확인
            if (!food_details || !age || !is_on_diet) {
                alert("Please fill out all required fields.");
                return; // 필수 입력 항목이 비어 있으면 함수 종료
            }

            // API 경로
            const url = 'http://127.0.0.1:8000/api/calories/';

            // 사용자 입력값으로 POST 요청 데이터 구성
            const data = {
                food_time: food_time.join(', '),  // 선택된 음식 시간들을 쉼표로 구분하여 전송
                food_details: food_details,  // 음식 이름
                age: age,  // 나이
                is_on_diet: is_on_diet,  // 다이어트 여부
                chosen_language: 'en',  // 언어 선택 (기본값: 영어)
            };

            // fetch 요청 보내기
            fetch(url, {
                method: 'POST',
                headers: { 'Content-Type': 'application/json' },
                body: JSON.stringify(data)
            })
            .then(res => res.json())
            .then(responseData => {
                console.log('Response:', responseData);  // 응답 데이터 처리
                // 응답 데이터를 화면에 표시할 경우
                resultsContainer.innerHTML = JSON.stringify(responseData, null, 2);
            })
            .catch(error => console.error('Error:', error));
        });
    </script>
</body>
</html>
