<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Food Intake Analyzer</title>
    <style>
        body {
            margin: 0;
            font-family: 'Arial', sans-serif;
            display: flex;
            flex-direction: column;
            height: 100vh;
            color: #f8f9fa;
            background: linear-gradient(to bottom, #1c1c1e, #2c2c2e);
        }

        .container {
            display: flex;
            flex: 1;
        }

        .sidebar {
            width: 30%;
            background-color: #343a40;
            padding: 20px;
            box-shadow: 2px 0 5px rgba(0, 0, 0, 0.3);
            display: flex;
            flex-direction: column;
            gap: 15px;
        }

        .sidebar h2 {
            color: #ffc107;
            margin-bottom: 10px;
        }

        .form-group {
            width: 100%; /* 부모 요소 크기에 맞춤 */
            max-width: 600px; /* 최대 가로 크기 제한 */
        }

        .form-group label {
            display: block;
            margin-bottom: 5px;
            font-weight: bold;
        }

        .form-group input, .form-group select {
            width: calc(100% - 20px); /* 20px은 padding 합산 */
            max-width: 100%; /* 입력 필드가 벗어나지 않도록 */
            padding: 10px;
            font-size: 16px;
            border: 1px solid #495057;
            border-radius: 5px;
            background-color: #2c2c2e;
            color: #f8f9fa;
            box-sizing: border-box; /* 패딩을 포함하여 전체 너비 조정 */
        }

        .form-group input:focus, .form-group select:focus {
            outline: none;
            border-color: #ffc107;
        }

        .time-buttons {
            display: flex;
            gap: 10px;
        }

        .time-button {
            flex: 1;
            padding: 10px;
            font-size: 16px;
            background-color: #2c2c2e;
            color: #f8f9fa;
            border: 1px solid #495057;
            border-radius: 5px;
            cursor: pointer;
            text-align: center;
            transition: background-color 0.3s ease, color 0.3s ease;
        }

        .time-button.selected {
            background-color: #ffc107;
            color: #1c1c1e;
        }

        .submit-btn {
            background-color: #ffc107;
            border: none;
            padding: 12px;
            font-size: 18px;
            border-radius: 5px;
            cursor: pointer;
            transition: background-color 0.3s ease;
        }

        .submit-btn:hover {
            background-color: #ffcd39;
        }

        .results-panel {
            flex: 1;
            padding: 20px;
            display: flex;
            flex-direction: column;
            gap: 20px;
        }

        .results-panel-header {
            display: flex;
            justify-content: space-between;
            align-items: center;
        }

        .results-panel h2 {
            color: #ffc107;
            border-bottom: 2px solid #495057;
            padding-bottom: 5px;
            margin: 0;
        }

        .home-btn {
            background-color: #ffc107;
            color: #1c1c1e;
            text-decoration: none;
            padding: 8px 15px;
            font-size: 16px;
            border-radius: 5px;
            transition: background-color 0.3s ease;
        }

        .home-btn:hover {
            background-color: #ffcd39;
        }

        .result-box {
            background-color: #495057;
            padding: 15px;
            border-radius: 5px;
            box-shadow: 0 2px 5px rgba(0, 0, 0, 0.3);
        }

        .result-box p {
            margin: 0;
        }

        #dynamic-results {
            margin-top: 20px;
        }
    </style>
</head>
<body>
    <div class="container">
        <div class="sidebar">
            <h2>Food Intake Form</h2>
            <div class="form-group">
                <label for="food">Food Name:</label>
                <input type="text" id="food" placeholder="Enter food name">
            </div>

            <div class="time-buttons">
                <button class="time-button" id="breakfast">Breakfast</button>
                <button class="time-button" id="lunch">Lunch</button>
                <button class="time-button" id="dinner">Dinner</button>
            </div>

            <div id="additional-fields"></div>

            <div class="form-group">
                <label for="age">Your Age:</label>
                <input type="number" id="age" placeholder="Enter your age">
            </div>

            <div class="form-group">
                <label for="diet">On a Diet?</label>
                <select id="diet">
                    <option value="yes">Yes</option>
                    <option value="no">No</option>
                </select>
            </div>

            <button class="submit-btn" id="analyze-btn">Analyze</button>
        </div>

        <div class="results-panel">
            <div class="results-panel-header">
                <h2>Analysis Results</h2>
                <a href="#" class="home-btn">Home</a>
            </div>
            <div id="dynamic-results"></div>
        </div>
    </div>

    <script>
        const timeButtons = document.querySelectorAll('.time-button');
        const additionalFields = document.getElementById('additional-fields');
    
        timeButtons.forEach(button => {
            button.addEventListener('click', function () {
                timeButtons.forEach(btn => btn.classList.remove('selected'));
                this.classList.add('selected');
    
                additionalFields.innerHTML = '';
    
                if (this.id === 'lunch') {
                    additionalFields.innerHTML = `
                        <div class="form-group">
                            <label for="breakfast-input">아침에는 무엇을 먹었나요?</label>
                            <input type="text" id="breakfast-input" placeholder="아침에는 무엇을 먹었나요?">
                        </div>`;
                } else if (this.id === 'dinner') {
                    additionalFields.innerHTML = `
                        <div class="form-group">
                            <label for="breakfast-input">아침에는 무엇을 먹었나요?</label>
                            <input type="text" id="breakfast-input" placeholder="아침에는 무엇을 먹었나요?">
                        </div>
                        <div class="form-group">
                            <label for="lunch-input">점심에는 무엇을 먹었나요?</label>
                            <input type="text" id="lunch-input" placeholder="점심에는 무엇을 먹었나요?">
                        </div>`;
                }
            });
        });
    
        document.getElementById('analyze-btn').addEventListener('click', function () {
            const resultsContainer = document.getElementById('dynamic-results');
            resultsContainer.innerHTML = '';
    
            const foodDetails = document.getElementById('food').value;
            const age = document.getElementById('age').value;
            const isOnDiet = document.getElementById('diet').value;
            const breakfastInput = document.getElementById('breakfast-input')?.value || '';
            const lunchInput = document.getElementById('lunch-input')?.value || '';
    
            const selectedTime = [...timeButtons].find(btn => btn.classList.contains('selected'))?.id;
    
            if (!foodDetails || !age || !isOnDiet || !selectedTime) {
                alert("Please fill out all required fields.");
                return;
            }
    
            const url = 'http://127.0.0.1:8000/api/calories/';
    
            const data = {
                food_time: selectedTime,
                food_details: foodDetails,
                age: age,
                is_on_diet: isOnDiet,
                breakfast: selectedTime === 'lunch' || selectedTime === 'dinner' ? breakfastInput : '',
                lunch: selectedTime === 'dinner' ? lunchInput : '',
                chosen_language: 'en',
            };
    
            fetch(url, {
                method: 'POST',
                headers: { 'Content-Type': 'application/json' },
                body: JSON.stringify(data)
            })
            .then(res => res.json())
            .then(responseData => {
                console.log('Response:', responseData);
                resultsContainer.innerHTML = JSON.stringify(responseData, null, 2);
            })
            .catch(error => console.error('Error:', error));
        });
    </script>
</body>
</html>
