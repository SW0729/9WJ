<!DOCTYPE html>
<html lang="en">

<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Profile Page</title>
    <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.3.0/dist/css/bootstrap.min.css" rel="stylesheet">
    <style>
        /* 전체 배경 이미지 설정 */
        body {
            background-image: url('https://static.vecteezy.com/system/resources/thumbnails/023/310/157/small/freeze-motion-of-wok-pan-with-flying-ingredients-in-the-air-and-fire-flames-generative-ai-photo.jpg');
            background-size: cover;
            background-position: center;
            font-family: 'Arial', sans-serif;
            color: #fff;
            height: 100vh;
            margin: 0;
            overflow-x: hidden;
            position: relative;
        }

        /* 오버레이 효과 */
        .overlay {
            background-color: rgba(0, 0, 0, 0.6);
            position: absolute;
            top: 0;
            left: 0;
            width: 100%;
            height: 100%;
            z-index: -1;
        }

        /* 네비게이션 바 디자인 */
        .navbar {
            background-color: rgba(0, 109, 9, 0.9);
            box-shadow: 0 5px 10px rgba(0, 0, 0, 0.3);
        }

        .navbar-brand {
            color: #fff;
            font-weight: bold;
            font-size: 2rem;
            transition: color 0.3s ease;
        }

        .navbar-brand:hover {
            color: #ff6347;
        }

        .navbar-nav .nav-link {
            color: #fff;
            transition: color 0.3s ease;
            font-weight: 500;
        }

        .navbar-nav .nav-link:hover {
            color: #ff6347;
        }

        /* 프로필 섹션 디자인 */
        .profile-section {
            display: flex;
            justify-content: center;
            align-items: center;
            min-height: 100vh;
            background: rgba(0, 0, 0, 0.5);
            flex-direction: column;
            padding: 0 10%;
            box-sizing: border-box;
            animation: fadeIn 1s ease-out;
        }

        .profile-card {
            background: rgba(255, 255, 255, 0.9);
            border-radius: 20px;
            padding: 40px;
            text-align: center;
            color: #333;
            box-shadow: 0 20px 40px rgba(0, 0, 0, 0.3);
            width: 350px;
            margin-bottom: 30px;
            transition: transform 0.3s ease, box-shadow 0.3s ease, background-color 0.3s ease;
        }

        .profile-card:hover {
            transform: translateY(-10px);
            box-shadow: 0 25px 50px rgba(0, 0, 0, 0.3);
            background-color: rgba(255, 255, 255, 1);
        }

        .profile-card img {
            width: 150px;
            height: 150px;
            border-radius: 50%;
            border: 5px solid #32cd32;
            margin-bottom: 20px;
            transition: transform 0.3s ease;
        }

        .profile-card img:hover {
            transform: rotate(15deg);
        }

        .profile-card h4 {
            font-weight: bold;
            margin: 15px 0;
        }

        .profile-card p {
            color: #888;
        }

        /* 레시피 섹션 */
        .recipe-card {
            background: rgba(255, 255, 255, 0.9);
            border-radius: 10px;
            padding: 20px;
            margin-top: 20px;
            box-shadow: 0 10px 30px rgba(0, 0, 0, 0.1);
        }

        /* 부드러운 스크롤 */
        html {
            scroll-behavior: smooth;
        }

        /* 애니메이션 */
        @keyframes fadeIn {
            0% {
                opacity: 0;
            }

            100% {
                opacity: 1;
            }
        }

        /* 반응형 디자인 */
        @media (max-width: 768px) {
            .profile-card {
                width: 80%;
            }

            .profile-section {
                padding: 0 5%;
            }
        }
    </style>
</head>

<body>
    <div class="overlay"></div>

    <!-- 네비게이션 바 -->
    <nav class="navbar navbar-expand-lg">
        <div class="container">
            <a class="navbar-brand" href="#">맛봇</a>
            <button class="navbar-toggler" type="button" data-bs-toggle="collapse" data-bs-target="#navbarNav" aria-controls="navbarNav" aria-expanded="false" aria-label="Toggle navigation">
                <span class="navbar-toggler-icon"></span>
            </button>
            <div class="collapse navbar-collapse" id="navbarNav">
                <ul class="navbar-nav ms-auto">
                    <li class="nav-item"><a class="nav-link active" href="#">Home</a></li>
                    <li class="nav-item"><a class="nav-link" href="#">About</a></li>
                    <li class="nav-item"><a class="nav-link" href="#">Contact</a></li>
                </ul>
            </div>
        </div>
    </nav>

    <!-- 프로필 섹션 -->
    <div class="profile-section">
        <div class="profile-card">
            <img src="https://via.placeholder.com/150" alt="Profile Image">
            <h4>사용자 이름</h4>
            <p class="email">Email: <span id="userEmail">loading...</span></p>
        </div>

        <!-- 사용자 검색 레시피 리스트 -->
        <div id="recipeList" class="container">
            <h3>검색한 레시피</h3>
            <div class="row" id="recipeItems">
                <!-- 검색한 레시피가 여기에 동적으로 추가됩니다 -->
            </div>
        </div>
    </div>

    <!-- 푸터 -->
    <footer class="bg-dark text-white text-center py-3">
        <p>© 2025 맛봇. All rights reserved.</p>
        <div>
            <a href="#" class="text-white mx-3">Facebook</a>
            <a href="#" class="text-white mx-3">Twitter</a>
            <a href="#" class="text-white mx-3">Instagram</a>
        </div>
    </footer>

    <!-- Bootstrap JavaScript -->
    <script src="https://cdn.jsdelivr.net/npm/bootstrap@5.3.0/dist/js/bootstrap.bundle.min.js"></script>
    <script>
        window.onload = () => {
            const emailElement = document.getElementById("userEmail");
            const recipeItemsElement = document.getElementById("recipeItems");

            // 이메일 정보 가져오기
            fetch('http://127.0.0.1:8000/api/auth/profile/')
                .then(response => {
                    if (!response.ok) {
                        throw new Error('Network response was not ok');
                    }
                    return response.json();
                })
                .then(data => {
                    emailElement.textContent = data.email ? data.email : 'No email found';
                })
                .catch(error => {
                    console.error('Error fetching email:', error);
                    emailElement.textContent = 'Error fetching email';
                });

            // 사용자가 검색한 레시피 가져오기
            fetch('http://127.0.0.1:8000/api/recipes/searched/') // 가상의 API URL
                .then(response => {
                    if (!response.ok) {
                        throw new Error('Network response was not ok');
                    }
                    return response.json();
                })
                .then(data => {
                    if (data.recipes && data.recipes.length > 0) {
                        data.recipes.forEach(recipe => {
                            const recipeCard = document.createElement('div');
                            recipeCard.classList.add('col-md-4');
                            recipeCard.innerHTML = `
                                <div class="recipe-card">
                                    <img src="${recipe.image}" class="card-img-top" alt="${recipe.title}">
                                    <div class="card-body">
                                        <h5 class="card-title">${recipe.title}</h5>
                                        <p class="card-text">${recipe.description}</p>
                                    </div>
                                </div>
                            `;
                            recipeItemsElement.appendChild(recipeCard);
                        });
                    } else {
                        recipeItemsElement.innerHTML = '<p>검색한 레시피가 없습니다.</p>';
                    }
                })
                .catch(error => {
                    console.error('Error fetching recipes:', error);
                    recipeItemsElement.innerHTML = '<p>레시피를 불러오는 데 오류가 발생했습니다.</p>';
                });
        };
    </script>
</body>
</html>
