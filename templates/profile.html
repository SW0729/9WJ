<!DOCTYPE html>
<html lang="en">

<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Profile Page</title>
    <!-- Bootstrap CSS -->
    <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.3.0/dist/css/bootstrap.min.css" rel="stylesheet">
    <style>
        /* 전체 배경 이미지 */
        body {
            background-image: url('https://img.freepik.com/free-photo/chicken-larb-plate-with-dried-chilies-tomatoes-spring-onions-lettuce_1150-27099.jpg?t=st=1736731979~exp=1736735579~hmac=75ecb9397f830d79e175d9002d87e31e60c13d169ce3ca2b3f1bfeba5fefdca1&w=1480');
            background-size: cover;
            background-attachment: fixed;
            background-position: center;
            font-family: 'Arial', sans-serif;
            color: #fff;
        }

        /* 오버레이 효과 */
        .overlay {
            background-color: rgba(0, 0, 0, 0.6);
            position: absolute;
            top: 0;
            left: 0;
            width: 100%;
            height: 100%;
            z-index: -1;
        }

        /* 네비게이션 바 */
        .navbar {
            background-color: rgba(0, 0, 0, 0.8);
        }

        .navbar-brand {
            color: #ffd700; /* 노란색 */
            font-weight: bold;
        }

        .navbar-nav .nav-link {
            color: #ffffff;
            transition: color 0.2s ease-in-out;
        }

        .navbar-nav .nav-link:hover {
            color: #ff6347; /* 빨간색 */
        }

        /* 프로필 카드 */
        .profile-card {
            background: linear-gradient(135deg, rgba(255, 255, 255, 0.9), rgba(255, 255, 255, 0.8));
            border-radius: 15px;
            padding: 20px;
            text-align: center;
            color: #333;
            box-shadow: 0 10px 20px rgba(0, 0, 0, 0.3);
        }

        .profile-card img {
            width: 120px;
            height: 120px;
            border-radius: 50%;
            border: 4px solid #32cd32; /* 초록색 */
            margin-bottom: 15px;
        }

        .profile-card h4 {
            font-weight: bold;
            margin: 10px 0;
        }

        .profile-card .social-icons a {
            color: #32cd32;
            font-size: 1.5rem;
            margin: 0 10px;
            transition: transform 0.2s ease-in-out, color 0.2s ease-in-out;
        }

        .profile-card .social-icons a:hover {
            color: #ff6347; /* 빨간색 */
            transform: scale(1.2);
        }

        /* 탭 콘텐츠 */
        .tab-content-wrapper {
            margin-top: 50px;
        }

        .nav-tabs .nav-link {
            background-color: rgba(255, 255, 255, 0.8);
            color: #32cd32; /* 초록색 */
            border-radius: 5px;
            font-weight: bold;
            margin: 0 5px;
        }

        .nav-tabs .nav-link.active {
            background-color: #ff6347; /* 빨간색 */
            color: #fff;
        }

        .card {
            border: none;
            border-radius: 10px;
            background: rgba(255, 255, 255, 0.9);
            transition: transform 0.3s ease-in-out, box-shadow 0.3s ease-in-out;
        }

        .card:hover {
            transform: translateY(-5px);
            box-shadow: 0 8px 15px rgba(0, 0, 0, 0.2);
        }

        .card-img-top {
            border-radius: 10px 10px 0 0;
        }

        .btn-primary {
            background-color: #ffd700; /* 노란색 */
            border: none;
        }

        .btn-primary:hover {
            background-color: #ff6347; /* 빨간색 */
        }
    </style>
</head>

<body>
    <div class="overlay"></div>

    <!-- 네비게이션 바 -->
    <nav class="navbar navbar-expand-lg">
        <div class="container">
            <a class="navbar-brand" href="#">Recipe Paradise</a>
            <button class="navbar-toggler" type="button" data-bs-toggle="collapse" data-bs-target="#navbarNav"
                aria-controls="navbarNav" aria-expanded="false" aria-label="Toggle navigation">
                <span class="navbar-toggler-icon"></span>
            </button>
            <div class="collapse navbar-collapse" id="navbarNav">
                <ul class="navbar-nav ms-auto">
                    <li class="nav-item">
                        <a class="nav-link active" href="#">Home</a>
                    </li>
                    <li class="nav-item">
                        <a class="nav-link" href="#">About</a>
                    </li>
                    <li class="nav-item">
                        <a class="nav-link" href="#">Contact</a>
                    </li>
                </ul>
            </div>
        </div>
    </nav>

    <!-- 프로필 섹션 -->
    <div class="container-fluid">
        <div class="row justify-content-center">
            <div class="col-md-4">
                <div class="profile-card mt-5">
                    <img src="https://via.placeholder.com/150" alt="User Profile">
                    <h4>Chef Explorer</h4>
                    <p class="text-muted">Passionate about world cuisines</p>
                    <div class="social-icons">
                        <a href="#"><i class="bi bi-facebook"></i></a>
                        <a href="#"><i class="bi bi-twitter"></i></a>
                        <a href="#"><i class="bi bi-instagram"></i></a>
                    </div>
                </div>
            </div>
        </div>
    </div>

    <!-- 탭 콘텐츠 -->
    <div class="container tab-content-wrapper">
        <ul class="nav nav-tabs justify-content-center" id="profileTabs" role="tablist">
            <li class="nav-item">
                <button class="nav-link active" id="recipes-tab" data-bs-toggle="tab" data-bs-target="#recipes" type="button" role="tab"
                    aria-controls="recipes" aria-selected="true">Recipes</button>
            </li>
            <li class="nav-item">
                <button class="nav-link" id="reviews-tab" data-bs-toggle="tab" data-bs-target="#reviews" type="button" role="tab"
                    aria-controls="reviews" aria-selected="false">Reviews</button>
            </li>
        </ul>

        <div class="tab-content">
            <div class="tab-pane fade show active" id="recipes" role="tabpanel" aria-labelledby="recipes-tab">
                <div class="row row-cols-1 row-cols-md-3 g-4">
                    <div class="col">
                        <div class="card">
                            <img src="https://via.placeholder.com/300x200" class="card-img-top" alt="Recipe Image">
                            <div class="card-body">
                                <h5 class="card-title">Recipe Title</h5>
                                <p class="card-text">Explore the best recipes.</p>
                                <a href="#" class="btn btn-primary">View Recipe</a>
                            </div>
                        </div>
                    </div>
                </div>
            </div>
            <div class="tab-pane fade" id="reviews" role="tabpanel" aria-labelledby="reviews-tab">
                <p class="text-center">User reviews will appear here.</p>
            </div>
        </div>
    </div>

    <!-- Bootstrap JS -->
    <script src="https://cdn.jsdelivr.net/npm/bootstrap@5.3.0/dist/js/bootstrap.bundle.min.js"></script>
</body>

</html>
