<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.0.2/dist/css/bootstrap.min.css" rel="stylesheet" integrity="sha384-EVSTQN3/azprG1Anm3QDgpJLIm9Nao0Yz1ztcQTwFspd3yD65VohhpuuCOmLASjC" crossorigin="anonymous">
    <style>
        /* 버튼 스타일 */
        .btn-custom {
            background-color: white;
            color: black;
            border: none;
            transition: all 0.3s ease-in-out;
        }
        .btn-custom:hover {
            background-color: white;
            color: black;
            transform: scale(1.1);
        }

        /* 네모난 상자 스타일 */
        .button-box {
            background-color: #FB4141;
            padding: 10px;
            border: 2px solid #FB4141;
            border-radius: 10px;
            display: flex;
            justify-content: center;
            align-items: center;
            gap: 10px;
        }

        /* 로고 이미지 */
        .logo-img {
            width: 50px;
            height: 50px;
            object-fit: cover;
            margin-right: 10px;
        }

        /* 네브바 전체 스타일 */
        .navbar-custom {
            background-color: #5CB338;
        }

        .image-container {
            width: 100vw; /* 화면 너비를 100%로 설정 */
            height: 100vh; /* 화면 세로를 100%로 설정 */
            background-image: url('https://img.freepik.com/free-photo/top-view-tasty-meaty-soup-with-potatoes-dark-desk_140725-76954.jpg?t=st=1736608426~exp=1736612026~hmac=15c8912eb49cb461a030e9564b04906169cc4de36b98beed9b8f2fcf6dafdfc8&w=1480');
            background-size: cover;
            background-position: center;
            display: flex;
            justify-content: center;
            align-items: center;
            position: relative;
        }
        
        .central-container {
            display: flex;
            justify-content: center;
            gap: 100px; /* 두 컨테이너 사이의 간격을 40px로 늘림 */
            opacity: 0; /* 초기 상태에서 보이지 않도록 설정 */
            animation: fadeIn 2s forwards; /* 애니메이션 적용 */
        }

        .container-box {
            padding: 20px;
            border: 2px solid white;
            border-radius: 10px;
            background-color: #f0f0f0;
            width: 600px; /* 가로 크기를 250px로 늘림 */
            text-align: center;
        }

        /* 네브바 브랜드 이름 스타일 */
        .navbar-brand {
            display: flex;
            align-items: center;
            color: white;
            font-weight: bold;
            font-size: 1.5rem;
        }
        .navbar-brand:hover {
            text-decoration: none;
            color: white;
        }

        /* fade-in 애니메이션 정의 */
        @keyframes fadeIn {
            0% {
                opacity: 0;
                transform: translateY(20px); /* 아래로부터 슬라이드 */
            }
            100% {
                opacity: 1;
                transform: translateY(0); /* 원위치로 돌아옴 */
            }
        }
    </style>
</head>
<body>
    <!-- 네브바 -->
    <nav class="navbar navbar-expand-lg navbar-custom">
        <div class="container-fluid">
            <!-- 로고 -->
            <a class="navbar-brand mx-auto" href="#">
                <img src="https://via.placeholder.com/50" alt="Logo" class="logo-img">
                SPA-AChef
            </a>

            <!-- 로그인 및 회원가입 버튼 상자 -->
            <div class="button-box">
                <button class="btn btn-custom">로그인</button>
                <button class="btn btn-custom">회원가입</button>
            </div>
        </div>
    </nav>

    <!-- 이미지 컨테이너(배경 이미지 포함) -->
    <div class="image-container">
        <!-- 중앙에 배치된 두 개의 컨테이너 -->
        <div class="central-container">
            <div class="container-box">
                <h3>1. 저희는 원하시는 레시피를 모두 제공합니다.</h3>
                <p>여기에는 첫 번째 내용이 들어갑니다.</p>
            </div>
            <div class="container-box">
                <h3>컨테이너 2</h3>
                <p>여기에는 두 번째 내용이 들어갑니다.</p>
            </div>
        </div>
    </div>

    <script src="https://cdn.jsdelivr.net/npm/bootstrap@5.0.2/dist/js/bootstrap.bundle.min.js" integrity="sha384-MrcW6ZMFYlzcLA8Nl+NtUVF0sA7MsXsP1UyJoMp4YLEuNSfAP+JcXn/tWtIaxVXM" crossorigin="anonymous"></script>
</body>
</html>
