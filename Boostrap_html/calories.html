<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Food Intake Analyzer</title>
    <style>
        body {
            margin: 0;
            font-family: 'Arial', sans-serif;
            display: flex;
            height: 100vh;
            color: #f8f9fa;
            background: linear-gradient(to bottom, #1c1c1e, #2c2c2e);
        }

        .sidebar {
            width: 30%;
            background-color: #343a40;
            padding: 20px;
            box-shadow: 2px 0 5px rgba(0, 0, 0, 0.3);
            display: flex;
            flex-direction: column;
            gap: 15px;
        }

        .sidebar h2 {
            color: #ffc107;
            margin-bottom: 10px;
        }

        .form-group {
            margin-bottom: 15px;
        }

        .form-group label {
            display: block;
            margin-bottom: 5px;
            font-weight: bold;
        }

        .form-group input, .form-group select {
            width: 100%;
            padding: 10px;
            font-size: 16px;
            border: 1px solid #495057;
            border-radius: 5px;
            background-color: #2c2c2e;
            color: #f8f9fa;
        }

        .form-group input:focus, .form-group select:focus {
            outline: none;
            border-color: #ffc107;
        }

        .submit-btn {
            background-color: #ffc107;
            border: none;
            padding: 12px;
            font-size: 18px;
            border-radius: 5px;
            cursor: pointer;
            transition: background-color 0.3s ease;
        }

        .submit-btn:hover {
            background-color: #ffcd39;
        }

        .results-panel {
            flex: 1;
            padding: 20px;
            display: flex;
            flex-direction: column;
            gap: 20px;
        }

        .results-panel h2 {
            color: #ffc107;
            border-bottom: 2px solid #495057;
            padding-bottom: 5px;
        }

        .result-box {
            background-color: #495057;
            padding: 15px;
            border-radius: 5px;
            box-shadow: 0 2px 5px rgba(0, 0, 0, 0.3);
        }

        .result-box p {
            margin: 0;
        }
    </style>
</head>
<body>
    <div class="sidebar">
        <h2>Food Intake Form</h2>
        <div class="form-group">
            <label for="food">Food Name:</label>
            <input type="text" id="food" placeholder="Enter food name">
        </div>
        <div class="form-group">
            <label for="time">Time of Intake:</label>
            <select id="time">
                <option value="breakfast">Breakfast</option>
                <option value="lunch">Lunch</option>
                <option value="dinner">Dinner</option>
                <option value="snack">Snack</option>
            </select>
        </div>
        <div class="form-group">
            <label for="age">Your Age:</label>
            <input type="number" id="age" placeholder="Enter your age">
        </div>
        <div class="form-group">
            <label for="diet">On a Diet?</label>
            <select id="diet">
                <option value="yes">Yes</option>
                <option value="no">No</option>
            </select>
        </div>
        <button class="submit-btn">Analyze</button>
    </div>
    <div class="results-panel">
        <h2>Analysis Results</h2>
        <div class="result-box">
            <p><strong>Calories:</strong> 350 kcal</p>
            <p><strong>Protein:</strong> 20 g</p>
            <p><strong>Recommendations:</strong> Consider adding more fiber-rich foods for balance.</p>
        </div>
        <div class="result-box">
            <p><strong>Time-Specific Benefit:</strong> Great choice for a post-workout meal!</p>
        </div>
    </div>
</body>
</html>
