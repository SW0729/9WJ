<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>검색 내역</title>
    <style>
        /* 전체 페이지의 기본 스타일 설정 */
        body {
            font-family: Arial, sans-serif; /* 기본 글꼴 */
            margin: 0; /* 페이지 기본 여백 제거 */
            padding: 0; /* 페이지 기본 패딩 제거 */
            background-color: #5CB338; /* 페이지 배경색 */
        }

        /* 메인 컨테이너 스타일 */
        .container {
            max-width: 1200px; /* 최대 너비를 1200px로 제한 */
            margin: 0 auto; /* 가로 중심 정렬 (좌우 여백 자동) */
            padding: 20px; /* 컨테이너 내부 여백 */
        }

        /* 상단 헤더 스타일 */
        .header {
            display: flex; /* 플렉스박스를 사용해 정렬 */
            align-items: center; /* 세로축 중앙 정렬 */
            justify-content: space-between; /* 좌우 공간을 균등 배분 */
            background-color: white; /* 헤더 배경색 */
            padding: 10px 20px; /* 상하 10px, 좌우 20px 여백 */
            box-shadow: 0 1px 5px rgba(0, 0, 0, 0.1); /* 아래쪽 그림자 효과 */
        }

        /* 헤더 왼쪽 영역 스타일 */
        .header-left {
            display: flex; /* 플렉스박스로 정렬 */
            align-items: center; /* 세로축 중앙 정렬 */
        }

        .header-left i {
            margin-right: 10px; /* 아이콘 오른쪽에 10px 간격 추가 */
        }

        /* 헤더 오른쪽 영역 스타일 */
        .header-right a {
            margin-left: 15px; /* 링크 간 간격을 15px로 설정 */
            color: #333; /* 텍스트 색상 */
            text-decoration: none; /* 밑줄 제거 */
        }

        /* 메인 콘텐츠 영역 스타일 */
        .content {
            display: flex; /* 플렉스박스로 정렬 */
            margin-top: 20px; /* 헤더와의 간격 */
        }

        /* 검색 내역 섹션 스타일 */
        .search-history {
            flex: 2; /* 플렉스 영역을 2배로 설정 (비율 설정) */
            padding: 20px; /* 내부 여백 */
            background-color: white; /* 배경색 */
            border-radius: 8px; /* 모서리를 둥글게 */
            box-shadow: 0 1px 5px rgba(0, 0, 0, 0.1); /* 아래쪽 그림자 효과 */
        }

        .search-history h2 {
            margin-top: 0; /* 제목 상단 여백 제거 */
        }

        /* 검색 필터 영역 스타일 */
        .filter {
            display: flex; /* 플렉스박스 레이아웃 */
            justify-content: space-between; /* 양 끝으로 정렬 */
            margin: 20px 0; /* 상하 간격 설정 */
        }

        .filter input[type="text"] {
            width: 300px; /* 입력창 너비 */
            padding: 8px; /* 내부 여백 */
            border-radius: 5px; /* 입력창 모서리 둥글게 */
            border: 1px solid #ccc; /* 테두리 색상 */
        }

        .filter button {
            padding: 8px 12px; /* 버튼 내부 여백 */
            background-color: #007bff; /* 버튼 배경색 */
            color: white; /* 텍스트 색상 */
            border: none; /* 테두리 제거 */
            border-radius: 5px; /* 버튼 모서리 둥글게 */
            cursor: pointer; /* 마우스 포인터를 손 모양으로 변경 */
        }

        /* 검색 내역 리스트 스타일 */
        .history-list {
            list-style: none; /* 리스트 기본 스타일 제거 */
            padding: 0; /* 리스트 내부 패딩 제거 */
        }

        .history-list li {
            display: flex; /* 플렉스박스로 정렬 */
            justify-content: space-between; /* 항목 내용 양 끝 정렬 */
            padding: 12px 15px; /* 리스트 항목 내부 여백 */
            background-color: #e2e8f0; /* 리스트 항목 배경색 */
            border-radius: 5px; /* 항목 모서리 둥글게 */
            margin-bottom: 10px; /* 리스트 항목 간 간격 */
        }

        /* 프로필 카드 스타일 */
        .profile-card {
            position: absolute; /* 위치를 고정 */
            top: 80px; /* 헤더 바로 아래로 80px */
            right: 20px; /* 화면 오른쪽에서 20px 떨어짐 */
            width: 200px; /* 카드 너비 */
            background-color: white; /* 배경색 */
            padding: 15px; /* 내부 여백 */
            border-radius: 8px; /* 카드 모서리 둥글게 */
            box-shadow: 0 4px 6px rgba(0, 0, 0, 0.1); /* 그림자 효과 */
            text-align: center; /* 텍스트 중앙 정렬 */
            z-index: 10; /* 다른 요소보다 위에 표시 */
        }

        .profile-card .profile-img {
            width: 80px; /* 이미지 너비 */
            height: 80px; /* 이미지 높이 */
            border-radius: 50%; /* 원형 이미지 */
            margin-bottom: 10px; /* 아래 여백 */
        }

        .profile-card h3 {
            margin: 10px 0 5px; /* 위/아래 간격 조정 */
            font-size: 18px; /* 글꼴 크기 */
        }

        .profile-card p {
            margin: 0 0 10px; /* 아래쪽 여백 */
            color: #666; /* 글자 색상 */
            font-size: 14px; /* 글자 크기 */
        }

        .profile-card .btn {
            padding: 8px 12px; /* 버튼 내부 여백 */
            background-color: #007bff; /* 버튼 배경색 */
            color: white; /* 버튼 텍스트 색상 */
            border: none; /* 테두리 제거 */
            border-radius: 5px; /* 버튼 모서리 둥글게 */
            cursor: pointer; /* 마우스 포인터를 손 모양으로 변경 */
        }

        .profile-card .btn:hover {
            background-color: #0056b3; /* 버튼 호버 효과 */
        }
    </style>
</head>
<body>
    <!-- 메인 컨테이너 -->
    <div class="container">
        <!-- 헤더 -->
        <div class="header">
            <!-- 헤더 왼쪽 영역 -->
            <div class="header-left">
                <i>&#128269;</i><strong>맛봇</strong>
            </div>
            <!-- 헤더 오른쪽 영역 -->
            <div class="header-right">
                <a href="#">Home</a>
                <a href="#">Profile</a>
                <a href="#">Logout</a>
            </div>
        </div>
        
        <!-- 프로필 카드 -->
        <div class="profile-card">
            <img src="https://via.placeholder.com/80" alt="" class="profile-img">
            <h3>User Name</h3>
            <p>회원</p>
            <button class="btn">View Profile</button>
        </div>

        <!-- 콘텐츠 -->
        <div class="content">
            <!-- 검색 내역 섹션 -->
            <div class="search-history">
                <h2>레시피 검색 내역</h2>
                <div class="filter">
                    <input type="text" placeholder="검색">
                    <button>Clear All History</button>
                </div>
            </div>
        </div>
    </div>
</body>
</html>
