<!DOCTYPE html>
<html lang="ko">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>맛봇 검색 내역</title>
    <style>
        /* 전체 페이지 스타일 */
        body {
            font-family: Arial, sans-serif; /* 기본 글꼴 설정 */
            margin: 0; /* 페이지 외부 여백 제거 */
            padding: 0; /* 페이지 내부 여백 제거 */
            background-image: url('https://img.freepik.com/free-photo/top-view-tasty-meaty-soup-with-potatoes-dark-desk_140725-76954.jpg?t=st=1736608426~exp=1736612026~hmac=15c8912eb49cb461a030e9564b04906169cc4de36b98beed9b8f2fcf6dafdfc8&w=1480'); /* 배경 이미지 추가 */
            background-size: cover; /* 배경 이미지를 화면에 꽉 채움 */
            background-repeat: no-repeat; /* 배경 이미지 반복 제거 */
            background-position: center; /* 배경 이미지를 중앙 정렬 */
            background-attachment: fixed; /* 배경 고정 */
        }

        /* 네비게이션 바 스타일 */
        nav {
            background-color: #198754; /* 네비게이션 바 배경색 */
            padding: 15px 30px; /* 내부 여백 */
            display: flex; /* 플렉스 박스를 사용한 가로 정렬 */
            justify-content: flex-end; /* 오른쪽 정렬 */
        }

        nav ul {
            list-style: none; /* 목록 스타일 제거 */
            margin: 0; /* 외부 여백 제거 */
            padding: 0; /* 내부 여백 제거 */
            display: flex; /* 가로 정렬 */
        }

        nav ul li {
            margin-left: 20px; /* 항목 간격 추가 */
        }

        nav ul li a {
            color: white; /* 링크 색상 */
            text-decoration: none; /* 밑줄 제거 */
            font-size: 18px; /* 글자 크기 */
            font-weight: bold; /* 글자 굵기 */
        }

        /* 메인 컨테이너 스타일 */
        .container {
            max-width: 1200px; /* 최대 너비 설정 */
            margin: 20px auto; /* 가운데 정렬 */
            padding: 20px; /* 내부 여백 */
            background-color: rgba(255, 255, 255, 0.8); /* 반투명 흰색 배경 */
            border-radius: 8px; /* 모서리를 둥글게 설정 */
            min-height: 150vh; /* 컨테이너 최소 높이를 화면 1.5배로 설정 (세로로 길게) */
        }

        /* 검색 내역 섹션 */
        .search-history {
            margin-top: 20px; /* 위쪽 간격 추가 */
            padding: 20px; /* 내부 여백 */
            background-color: white; /* 배경색 */
            border-radius: 8px; /* 모서리를 둥글게 설정 */
            box-shadow: 0 4px 6px rgba(0, 0, 0, 0.1); /* 그림자 효과 */
        }

        .search-history h2 {
            margin-top: 0; /* 제목 상단 여백 제거 */
            font-size: 20px; /* 제목 크기 설정 */
        }

        .filter {
            display: flex; /* 플렉스 박스를 사용하여 가로 정렬 */
            justify-content: space-between; /* 양 끝 정렬 */
            margin: 20px 0; /* 상하 간격 설정 */
        }

        .filter input[type="text"] {
            width: 70%; /* 입력창 너비 */
            padding: 10px; /* 내부 여백 */
            border-radius: 5px; /* 모서리를 둥글게 설정 */
            border: 1px solid #ccc; /* 테두리 색상 */
        }

        .filter button {
            padding: 10px 15px; /* 버튼 내부 여백 */
            background-color: #198754; /* 버튼 배경색 */
            color: white; /* 버튼 텍스트 색상 */
            border: none; /* 버튼 테두리 제거 */
            border-radius: 5px; /* 모서리를 둥글게 설정 */
            cursor: pointer; /* 마우스 커서를 손 모양으로 변경 */
        }

        .filter button:hover {
            background-color: #145a32; /* 버튼 호버 시 배경색 변경 */
        }

        /* 프로필 카드 스타일 */
        .profile-card {
            position: absolute; /* 컨테이너 기준 고정 위치 */
            top: 60px; /* 화면 상단에서 60px 아래 */
            right: 20px; /* 화면 우측에서 20px 안쪽 */
            background-color: white; /* 카드 배경색 */
            padding: 20px; /* 내부 여백 */
            border-radius: 8px; /* 모서리를 둥글게 설정 */
            box-shadow: 0 4px 6px rgba(0, 0, 0, 0.1); /* 그림자 효과 */
            text-align: center; /* 텍스트 중앙 정렬 */
        }
    </style>
</head>
<body>
    <!-- 네비게이션 바 -->
    <nav>
        <ul>
            <li><a href="#">홈</a></li>
            <li><a href="#">소개</a></li>
            <li><a href="#">문의</a></li>
        </ul>
    </nav>

    <!-- 메인 컨테이너 -->
    <div class="container">
        <!-- 검색 내역 섹션 -->
        <div class="search-history">
            <h2>레시피 검색 내역</h2>
            <div class="filter">
                <input type="text" placeholder="키워드로 검색하세요">
                <button>모든 내역 삭제</button>
            </div>
        </div>
    </div>

    <!-- 프로필 카드 -->
    <div class="profile-card">
        <img src="https://via.placeholder.com/150" alt="">
        <h4>사용자 이름</h4>
        <p>레시피 탐구자</p>
    </div>
</body>
</html>
